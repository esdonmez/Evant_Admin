<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-icon" data-background-color="purple">
                      <i class="material-icons">event_available</i>
                  </div>
                  <div class="card-content">
                      <div class="row">
                          <h4 class="col-xs-10 card-title">Events</h4>
                      </div>
                      <div class="toolbar">
                          <!--        Here you can write extra buttons/actions for the toolbar              -->
                      </div>
                      <div class="material-datatables table-responsive">
                          <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                              <thead class="text-primary">
                                  <tr>
                                      <th>Id</th>
                                      <th>City</th>
                                      <th>User Id</th>
                                      <th>Category Id</th>
                                      <th>Start Date</th>
                                      <th>Finish Date</th>
                                      <th>Photo</th>
                                      <th>Create Date</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let event of events">
                                      <td>{{ event.id }}</td>
                                      <td>{{ event.city }}</td>
                                      <td>{{ event.userId }}</td>
                                      <td>{{ event.categoryId }}</td>
                                      <td>{{ event.startDate }}</td>
                                      <td>{{ event.finishDate }}</td>
                                      <td>{{ event.photo }}</td>
                                      <td>{{ event.createdAt }}</td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
                  <!-- end content-->
              </div>
              <!--  end card  -->
          </div>
          <!-- end col-md-12 -->
      </div>
      <!-- end row -->
  </div>
</div>
